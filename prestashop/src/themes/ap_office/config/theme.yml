dependencies:
  modules:
    - appagebuilder
    - leobootstrapmenu
    - leoslideshow
    - leoblog
    - leofeature

global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_disable:
     - ps_contactinfo
     - ps_mainmenu
     - ps_imageslider
     - ps_featuredproducts
     - ps_banner
     - ps_customtext
  hooks:
    modules_to_hook:
      displayNav1:
        - appagebuilder
      displayNav2:
        - appagebuilder
      displayTop:
        - appagebuilder
      displayHome: 
        - leoblog
      displayFooterBefore:
        - appagebuilder
      displayFooter:
        - appagebuilder
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
      displaySearch:
        - ps_searchbar
      displayProductAdditionalInfo:
        - ps_sharebuttons
      displayReassurance:
        - blockreassurance
      displayOrderConfirmation2:
        - ps_featuredproducts
      displayCrossSellingShoppingCart:
        - ps_featuredproducts
      displayCartTotalPriceLabel:
        - ps_legalcompliance
      displayCheckoutSubtotalDetails:
        - ps_legalcompliance
      displayCheckoutSummaryTop:
        - ps_legalcompliance
      displayCMSDisputeInformation:
        - ps_legalcompliance
      displayCMSPrintButton:
        - ps_legalcompliance
      displayCMSPrintButton:
        - ps_legalcompliance
      displayOverrideTemplate:
        - ps_legalcompliance
      displayProductPriceBlock:
        - ps_legalcompliance
      displayReassurance:
        - ps_legalcompliance 
      actionAdminBefore:
        - appagebuilder
        - leobootstrapmenu
        - leoslideshow
        - leoblog
        - leofeature
  image_types:
    cart_default:
      width: 80
      height: 80
      scope: [products]
    small_default:
      width: 80
      height: 80
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 148
      height: 181
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 250
      height: 250
      scope: [products]
    large_default:
      width: 530
      height: 530
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 1150
      height: 145
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

theme_settings:
  default_layout: layout-full-width
  layouts:
    category: layout-left-column
    best-sales: layout-left-column
    new-products: layout-left-column
    prices-drop: layout-left-column
    contact: layout-left-column
    manufacturer: layout-left-column
    supplier: layout-left-column